app-id: net.sourceforge.gMKVExtractGUI
runtime: org.kde.Platform  # KDE is needed for MKVToolNix
runtime-version: '6.4'
sdk: org.kde.Sdk
command: gMKVExtractGUI
default-branch: stable
add-extensions:
  org.freedesktop.Sdk.Extension.mono6:
    directory: lib/mono6
    add-ld-path: .
    version: '22.08'
    autodownload: true
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/mono6
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - /bin/cmark
  - /gems
  - '*.a'
  - '*.la'
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
modules:
  - name: mkvtoolnix
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/app --enable-optimization --with-docbook-xsl-root=/usr/share/xml/docbook/xml/xsl-stylesheets
        --disable-update-check
      - GEM_HOME=/app/gems /app/gems/bin/drake -j $FLATPAK_BUILDER_N_JOBS
      - GEM_HOME=/app/gems /app/gems/bin/drake install
      - install -Dm644 -t/app/share/doc/mkvtoolnix AUTHORS CODE_OF_CONDUCT.md COPYING
        README.md
    sources:
      - type: archive
        url: https://mkvtoolnix.download/sources/mkvtoolnix-73.0.0.tar.xz
        sha256: f31a129723571b46a974bc5d57d73733c1245ee429afd6ddaf274038e94e2280
        x-checker-data:
          type: anitya
          project-id: 1991
          stable-only: true
          url-template: https://mkvtoolnix.download/sources/mkvtoolnix-$version.tar.xz
    modules:
      - name: drake
        buildsystem: simple
        build-commands:
          - mkdir /app/gems
          - GEM_HOME=/app/gems gem install comp_tree-1.1.3.gem
          - GEM_HOME=/app/gems gem install drake-0.9.2.0.3.1.gem
        sources:
          - type: file
            url: https://rubygems.org/downloads/comp_tree-1.1.3.gem
            sha256: a9260f397f42e36de62764a8fe7e68bdbbcc75674d0419e831f633d6dda44936
            x-checker-data:
              type: anitya
              project-id: 4687
              stable-only: true
              url-template: https://rubygems.org/downloads/comp_tree-$version.gem
          - type: file
            url: https://rubygems.org/downloads/drake-0.9.2.0.3.1.gem
            sha256: 4f7983a69720d6cc3427a137b31b0737b63033d96d80d8dbb4ad360e75abf325
            x-checker-data:
              type: anitya
              project-id: 4649
              stable-only: true
              url-template: https://rubygems.org/downloads/drake-$version.gem
      - name: boost
        buildsystem: simple
        build-commands:
          - mkdir -p /app/include
          - mv boost /app/include
        sources:
          - type: archive
            url: https://boostorg.jfrog.io/artifactory/main/release/1.81.0/source/boost_1_81_0.tar.bz2
            sha256: 71feeed900fbccca04a3b4f2f84a7c217186f28a940ed8b7ed4725986baf99fa
            x-checker-data:
              type: anitya
              project-id: 6845
              stable-only: true
              url-template: https://boostorg.jfrog.io/artifactory/main/release/$major.$minor.$patch/source/boost_${major}_${minor}_$patch.tar.bz2
      - name: cmark
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DCMAKE_BUILD_TYPE=RelWithDebInfo
          - -DCMARK_STATIC=OFF
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://github.com/commonmark/cmark/archive/refs/tags/0.30.2.tar.gz
            sha256: 6c7d2bcaea1433d977d8fed0b55b71c9d045a7cdf616e3cd2dce9007da753db3
            x-checker-data:
              type: anitya
              project-id: 9159
              stable-only: true
              url-template: https://github.com/commonmark/cmark/archive/refs/tags/$version.tar.gz

  - shared-modules/gtk2/gtk2.json

  - name: libgdiplus
    sources:
      - type: archive
        url: https://download.mono-project.com/sources/libgdiplus/libgdiplus-6.1.tar.gz
        sha256: 97d5a83d6d6d8f96c27fb7626f4ae11d3b38bc88a1726b4466aeb91451f3255b
        x-checker-data:
          type: anitya
          project-id: 6440
          stable-only: true
          url-template: https://download.mono-project.com/sources/libgdiplus/libgdiplus-$version.tar.gz

  - name: gMKVExtractGUI
    buildsystem: simple
    build-commands:
      - install -Dm755 gMKVExtractGUI.exe -t /app/gmkvextractgui
      - install -Dm644 gMKVToolNix.dll Newtonsoft.Json.dll -t /app/gmkvextractgui
      - ln -s /app/bin/{mkvextract,mkvinfo,mkvmerge,mkvpropedit} /app/gmkvextractgui
      - install -Dm755 launch.sh /app/bin/gMKVExtractGUI
      - install -Dm644 net.sourceforge.gMKVExtractGUI.metainfo.xml /app/share/appdata/net.sourceforge.gMKVExtractGUI.metainfo.xml
      - install -Dm644 net.sourceforge.gMKVExtractGUI.desktop /app/share/applications/net.sourceforge.gMKVExtractGUI.desktop
      - install -Dm644 net.sourceforge.gMKVExtractGUI.png /app/share/icons/hicolor/256x256/apps/net.sourceforge.gMKVExtractGUI.png
    sources:
      - type: archive
        path: gMKVExtractGUI.v2.6.3.tar.xz
        x-checker-data:
          type: html
          url: http://sourceforge.net/projects/gmkvextractgui/files/latest/download
          version-pattern: gMKVExtractGUI.v([\\d\\.-]+).7z
          url-pattern: https://sourceforge.net/projects/gmkvextractgui/files/v([\\d\\.-]+)/gMKVExtractGUI.v([\\d\\.-]+).7z/download
      - type: script
        dest-filename: launch.sh
        commands:
          - /app/lib/mono6/bin/mono /app/gmkvextractgui/gMKVExtractGUI.exe "$@"
      - type: file
        path: net.sourceforge.gMKVExtractGUI.metainfo.xml
      - type: file
        path: net.sourceforge.gMKVExtractGUI.desktop
      - type: file
        path: net.sourceforge.gMKVExtractGUI.png
